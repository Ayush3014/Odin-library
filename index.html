<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header><div>Odin Library</div></header>

    <p class="noBooks">No books have been added to the library yet!</p>
    <button class="open">Add Book</button>
    <br /><br />
    <dialog>
      <form method="dialog" class="addBook">
        <table>
          <thead>
            <th style="border-bottom: 2px solid black" colspan="2">
              Enter Book Information
            </th>
          </thead>

          <tbody>
            <tr>
              <td><label for="title">Book Title: </label></td>
              <td><input type="text" class="title" id="title" required /></td>
            </tr>
            <tr>
              <td><label for="author">Author: </label></td>
              <td>
                <input type="text" class="author" id="author" required />
              </td>
            </tr>
            <tr>
              <td><label for="numPages">Number of pages: </label></td>
              <td>
                <input type="number" class="numPages" id="numPages" required />
              </td>
            </tr>
            <tr>
              <td><label for="haveRead">Have Read:</label></td>
              <td>
                <select name="haveRead" id="haveRead" class="haveRead" required>
                  <option value="">select</option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </td>
            </tr>

            <tr>
              <td><button class="close">Close</button></td>
              <td>
                <button type="submit">Add Book</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </dialog>
    <div class="book-container"></div>

    <footer>
      <div>
        <a href="https://github.com/Ayush3014" target="_blank"
          ><i class="fa fa-github" style="color: #164e63"></i
        ></a>
        <span>|</span>
        <span>Ayush Panchal</span>

        <span>|</span>
        <a
          href="https://www.linkedin.com/in/ayush-panchal-873339273"
          target="_blank"
          ><i class="fa fa-linkedin-square" style="color: #164e63"></i
        ></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
